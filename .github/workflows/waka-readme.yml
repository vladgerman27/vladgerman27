name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *' # каждый день в 7 PM UTC (12 ночи по Алматы)

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # Настройки содержимого
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: last_30_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          IGNORED_LANGUAGES: YAML JSON TOML

          # Это важно для отображения графиков
          SHOW_BAR: true

          # Настройки коммита
          COMMIT_MESSAGE: updated coding metrics
          TARGET_BRANCH: main
          TARGET_PATH: README.md
